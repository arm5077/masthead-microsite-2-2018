<template id="questions-answered">
  
  <style>    
    :host {
      display: flex;
      width: 100%;
      margin: auto;
      background-color: rgba(56, 54, 16, .28);
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
      background: url('./assets/triangle.svg'), rgba(60,198,203,.25);
      background-size: cover;
      padding: 50px 6%;
      box-sizing: border-box;
    }
    
    *::slotted(a) {
      display: inline-block;
      font-family: Graphik, monospace;
      font-weight: 900;
      text-decoration: none;
      font-size: 23px;
      font-size: 28px;
      margin-bottom: 40px;
    }
    
    *::slotted(a:hover) {
      text-decoration: underline;
    }
    
    masthead-label {
      margin-bottom: 56px;
    }

    @media (min-width: 720px) {
      
      .row.questions {
        display: inline-block;
      }
      
      *::slotted(a) {
        width: 30%;
        margin-right: 4%;
        min-width: 200px;
        vertical-align: top;
        margin-bottom: 32px;
      }

      *::slotted(a:nth-child(3n)) {
        margin-right: 0%;
      }
      

    }
    
  </style>
  
  <div class="row">
    <masthead-label color="black">Questions Answered</masthead-label>
  </div>
  <div class="row questions">
    <slot name="question"></slot>
  </div>
</template>

<script>
  let questionsAnsweredTemplate = document.currentScript.ownerDocument.querySelector('#questions-answered');
  ShadyCSS.prepareTemplate(questionsAnsweredTemplate, 'questions-answered')
  customElements.define('questions-answered', class extends HTMLElement {
    constructor() {
      super();
      let shadowRoot = this.attachShadow({mode: 'open'});
      shadowRoot.appendChild(questionsAnsweredTemplate.content.cloneNode(true));
    }
  });
</script>
