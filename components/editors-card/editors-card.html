
<template id="editors-card">
  <style type="text/css">
    :host {
      width: 100%;
      box-sizing: border-box;
      background-color: #333333;
      padding: 48px 3%;
      display: block;
    }
    
    .text {
      font-family: Graphik, sans-serif;
      font-size: 18px;
      line-height: 24px;
      margin: 24px auto 0px;
      width: 85%;
      color: white;
      max-width: 400px;
    }
    
    *::slotted(p) {
      margin: 0px 0px 16px;
      font-family: Graphik;
    }
    
    *::slotted(p:last-child) {
      margin-bottom: 0px;
    }
    
    *::slotted(a) {
      color: white;
    }
    
    @media (min-width: 825px) {
      
      :host {
        padding: 96px 0px
      }
      
      .text {
        margin-top: 32px;
        text-align: center;         
      }
    }
    
  </style>
  
  <masthead-label color="white">Editors note</masthead-label>
  <div class="text">
    <slot></slot>
  </div>
</template>

<script>
  let editorsCardTemplate = document.currentScript.ownerDocument.querySelector(`#editors-card`);
  ShadyCSS.prepareTemplate(editorsCardTemplate, 'editors-card')
  customElements.define('editors-card', class extends HTMLElement {
    constructor() {
      super();
      let shadowRoot = this.attachShadow({mode: 'open'});
      shadowRoot.appendChild(editorsCardTemplate.content.cloneNode(true));
    }
  });
</script>
