<template id="suggested-reading">
  <style type="text/css">
    :host {
      width: 100%;
      box-sizing: border-box;
      background-color: #232323;
      padding: 48px 0%;
      display: block;
    }    
    
    ul {
      padding: 0;
      text-align: center;
    }
    
    li {
      list-style: none;
      margin: 0;
      color: white;
      padding: 0px 6%;
      font-family: Noe Display, sans-serif;
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 25px;
    }
    
    a { 
      color: inherit;
      text-decoration: none
    }
    
    label.name {
      font-family: Graphik, sans-serif;
      font-size: 14px;
      text-transform: uppercase;
      display: block;
      text-align: center;
      margin-bottom: 5px;
      font-weight: 400;
    }

    a:hover { 
      text-decoration: underline
    }


    
    masthead-label {
      margin-bottom: 35px;
    }
    
    @media (min-width: 720px) {
      :host {
        width: 50vw;
      }
    }
  </style>
  
  <masthead-label color="white">Further reading</masthead-label>
  <ul>
   
  </ul>
</template>

<script>
  let suggestedReadingTemplate = document.currentScript.ownerDocument.querySelector(`#suggested-reading`);
  ShadyCSS.prepareTemplate(suggestedReadingTemplate, 'suggested-reading')
  customElements.define('suggested-reading', class extends HTMLElement {
    constructor() {
      super();
      let shadowRoot = this.attachShadow({mode: 'open'});
      shadowRoot.appendChild(suggestedReadingTemplate.content.cloneNode(true));
    }
  });
</script>
